{% extends layout_path %}

{% block title %}Supprimer l’objectif{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6 col-xl-5">
    <div class="card">
      <div class="card-header bg-label-danger">
        <h5 class="mb-0 text-danger">Supprimer l’objectif</h5>
      </div>
      <div class="card-body">
        <p class="mb-3">
          Êtes-vous sûr de vouloir supprimer <strong>{{ objectif.titre }}</strong> ?
          Cette action est irréversible.
        </p>
        <form method="post">
          {% csrf_token %}
          <div class="d-flex justify-content-end gap-2">
            <a href="{% url 'objectifs:list' %}" class="btn btn-outline-secondary">Annuler</a>
            <button type="submit" class="btn btn-danger">Supprimer</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
