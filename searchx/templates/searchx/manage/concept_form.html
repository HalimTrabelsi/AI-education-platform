<!DOCTYPE html>
{% extends "layout/master.html" %}
{% block title %}Concept{% endblock title %}
{% block layout %}
<div class="container-xxl py-4">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h3 class="mb-0">Concept</h3>
    <a class="btn btn-outline-secondary" href="{% url 'searchx:concept_list' %}">Retour</a>
  </div>
  <div class="card p-4">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a class="btn btn-secondary" href="{% url 'searchx:concept_list' %}">Annuler</a>
      </div>
    </form>
  </div>
  </div>
</div>
{% endblock layout %}
