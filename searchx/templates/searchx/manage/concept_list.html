<!DOCTYPE html>
{% extends "layout/master.html" %}
{% block title %}Concepts{% endblock title %}
{% block layout %}
<div class="container-xxl py-4">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h3 class="mb-0">Concepts</h3>
    <div>
      <a class="btn btn-primary" href="{% url 'searchx:concept_create' %}">Nouveau Concept</a>
      <a class="btn btn-outline-secondary" href="{% url 'searchx:collection_list' %}">Collections</a>
    </div>
  </div>
  <div class="card">
    <div class="table-responsive">
      <table class="table table-striped mb-0">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Niveau</th>
            <th style="width: 160px;">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for c in items %}
          <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.name }}</td>
            <td>{{ c.level }}</td>
            <td>
              <a class="btn btn-sm btn-secondary" href="{% url 'searchx:concept_edit' c.id %}">Edit</a>
              <a class="btn btn-sm btn-danger" href="{% url 'searchx:concept_delete' c.id %}">Delete</a>
            </td>
          </tr>
          {% empty %}
          <tr><td colspan="4" class="text-center">Aucun concept.</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock layout %}
