{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une ressource</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .form-container {
            max-width: 750px; margin: 50px auto; padding: 30px;
            background-color: #fff; border-radius: 0.5rem;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .preview { max-height: 300px; margin-top: 15px; }
        iframe.preview { width: 100%; height: 400px; }
        .badge-tag { margin-right: 5px; }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h2 class="mb-4">Ajouter une nouvelle ressource</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {% for field in form %}
                <div class="mb-3">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.help_text %}
                        <small class="form-text text-muted">{{ field.help_text }}</small>
                    {% endif %}
                    {% for error in field.errors %}
                        <div class="text-danger">{{ error }}</div>
                    {% endfor %}
                </div>
            {% endfor %}

            <div class="d-flex justify-content-between">
                <a href="{% url 'front_office_resource_list' %}" class="btn btn-secondary">← Retour</a>
                <button type="submit" class="btn btn-success">Ajouter la ressource</button>
            </div>
        </form>

        <!-- Preview fichier -->
        <div id="preview-container"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const fileInput = document.getElementById('id_file');
    const previewContainer = document.getElementById('preview-container');

    if(fileInput){
        fileInput.addEventListener('change', function(){
            previewContainer.innerHTML = '';
            const file = this.files[0];
            if(!file) return;

            const ext = file.name.split('.').pop().toLowerCase();

            if(['png','jpg','jpeg','gif'].includes(ext)){
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.classList.add('preview', 'img-fluid');
                previewContainer.appendChild(img);
            }
            else if(['mp4','mov','avi','webm'].includes(ext)){
                const video = document.createElement('video');
                video.src = URL.createObjectURL(file);
                video.controls = true;
                video.classList.add('preview', 'w-100');
                previewContainer.appendChild(video);
            }
            else if(ext === 'pdf'){
                const iframe = document.createElement('iframe');
                iframe.src = URL.createObjectURL(file);
                iframe.classList.add('preview');
                previewContainer.appendChild(iframe);
            }
            else {
                previewContainer.innerHTML = '<p class="text-muted">Aperçu non disponible pour ce type de fichier</p>';
            }
        });
    }
</script>
</body>
</html>
